<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="formValidar.css">

    <title>Validar Solicitud</title>
</head>
<body class="bg-light">


    <main class="container mt-5">
        <section class="my-4">
            <div>
                <h2 class="text-center"><a href="https://onpsc.untref.edu.ar/es/home" target="_blank" title="Página Principal" class="bg-secondary text-light px-2 rounded-sm text-decoration-none">ONPSC</a></h2>
                <p class="text-center font-weight-bold h4">OBSERVATORIO NACIONAL DE POLÍTICAS PÚBLICAS SOBRE PERSONAS EN SITUACIÓN DE CALLE</p>
            </div>
            <div class=" my-4 border p-3 m-3 bg-white rounded-lg bg- shadow-sm">
                <h4 class="text-center">Validación de los datos</h4>
                <p class="text-center h6 text-secondary">
                    Aquí podrás ver los datos que fueron cargados, y al final se podrá decidir si validarlo o rechazarlo.
                </p>
            </div>
        </section>
        <form id="formRegistro" class="border border-info rounded-sm p-3 m-3 shadow bg-white">
            <!-- Nombre de la Organización -->
            <div class="form-group">
                <label for="nombreOrganizacion">Nombre de la Organización</label>
                <input required readonly type="text" class="form-control" id="nombreOrganizacion" placeholder="Ingrese el nombre">
            </div>

            <!-- Provincia y Localidad -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="provincia">Provincia</label>
                        <input required readonly type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="localidad">Localidad</label>
                        <input required readonly type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad">
                    </div>
                </div>
            </div>

            <!-- Tipo de Organización -->
            <div class="form-group">
                <label for="tipoOrganizacion">Tipo de Organización</label>
                <select required readonly class="form-control" id="tipoOrganizacion">
                    <option value="">Seleccione un tipo</option>
                    <option value="Religiosa">Religiosa</option>
                    <option value="Gubernamental">Gubernamental</option>
                    <option value="Comunitaria">Comunitaria</option>
                    <option value="Social y o politica">Social y/o Política</option>
                    <option value="Asociacion Civil">Asociación Civil</option>
                    <option value="Social y/o Politica">Social y/o Política</option>
                </select>
            </div>

            <div style="display: none;">
                <input type="hidden" name="latitud" id="latitud">
                <input type="hidden" name="longitud" id="longitud">
            </div>
            
            <!-- Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección <span style="color: rgb(175, 172, 172)">(debe seleccionar alguna de las opcioens que aparecerán)</span></label>
                <div class="d-flex">
                    <div style="width: 100%;" id="contenedor-direccion">
                        <input required readonly type="text" autocomplete="off" class="form-control" id="direccion" placeholder="Ingrese la dirección">
                        <div id="opciones" class="opciones">
                        </div>
                    </div>
                </div>
            </div>

            <div id="map" class="map-visible"></div>

            <!-- Número de Contacto -->
            <div class="form-group">
                <label for="numeroContacto">Número de Contacto</label>
                <input required readonly type="tel" class="form-control" id="numeroContacto" placeholder="Ingrese el número de contacto">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input required readonly type="email" class="form-control" id="email" placeholder="Ingrese el email">
            </div>

            <!-- Redes Sociales -->
            <div class="form-group">
                <label for="redes">Redes Sociales</label>
                <input required readonly type="text" class="form-control" id="redes" placeholder="Ingrese las redes sociales">
            </div>

            <!-- Información Adicional -->
            <div class="form-group">
                <label for="infoAdicional">Información Adicional</label>
                <textarea readonly class="form-control" id="infoAdicional" rows="3" placeholder="Ingresar información adicional"></textarea>
                <div class="">
                    <input type="checkbox" disabled name="" id="sinInfoAdicional" /> <label for="sinInfoAdicional"> Sin información adicional</label>
                </div>
            </div>

            <!-- Tipo de Asistencia -->
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="d-block text-start">Tipo de Asistencia</label>
                    <!-- Alojamiento -->
                    <div class="form-check form-check-custom ml-3">
                        <input class="form-check-input alojamiento-check" type="checkbox" disabled value="Alojamiento" id="alojamiento">
                        <label class="form-check-label" for="alojamiento">
                            Alojamiento
                        </label>
                    </div>
                    <!-- Higiene -->
                    <div class="form-check form-check-custom ml-3">
                        <input class="form-check-input higiene-check" type="checkbox" disabled value="Higiene" id="higiene">
                        <label class="form-check-label" for="higiene">
                            Higiene
                        </label>
                    </div>
                    <!-- Salud -->
                    <div class="form-check form-check-custom ml-3">
                        <input class="form-check-input salud-check" type="checkbox" disabled value="Salud" id="salud">
                        <label class="form-check-label" for="salud">
                            Salud
                        </label>
                    </div>
                    <!-- Alimentación -->
                    <div class="form-check form-check-custom ml-3">
                        <input class="form-check-input alimentacion-check" type="checkbox" disabled value="Alimentación" id="alimentacion">
                        <label class="form-check-label" for="alimentacion">
                            Alimentación
                        </label>
                    </div>
                    <!-- Recreación -->
                    <div class="form-check form-check-custom ml-3">
                        <input class="form-check-input recreacion" type="checkbox" disabled value="Recreación" id="recreacion">
                        <label class="form-check-label" for="recreacion">
                            Recreación
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Género Atendido -->
                    <div class="form-group">
                        <label class="d-block text-start">Género</label>
                    
                        <!-- Mujeres Cis -->
                        <div class="form-check form-check-custom ml-3">
                            <input class="form-check-input mujeres-check" type="checkbox" disabled value="Mujeres Cis" id="mujeresCis">
                            <label class="form-check-label" for="mujeresCis">
                                Mujeres Cis
                            </label>
                        </div>
                    
                        <!-- Varones Cis -->
                        <div class="form-check form-check-custom ml-3">
                            <input class="form-check-input varones-check" type="checkbox" disabled value="Varones Cis" id="varonesCis">
                            <label class="form-check-label" for="varonesCis">
                                Varones Cis
                            </label>
                        </div>
                    
                        <!-- LGBTIQ+ -->
                        <div class="form-check form-check-custom ml-3">
                            <input class="form-check-input lgbt-check" type="checkbox" disabled value="LGBTIQ+" id="lgbtiqPlus">
                            <label class="form-check-label" for="lgbtiqPlus">
                                LGBTIQ+
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rango de Edades -->
            <div class="form-group">
                <label for="edades">Rango de Edades</label>
                <input required readonly type="text" class="form-control" id="edades" placeholder="Ingrese el rango de edades">
            </div>

            <!-- Días y Horarios -->
            <div class="form-group">
                <label for="diasHorarios">Días y Horarios</label>
                <input required readonly type="text" class="form-control" id="diasHorarios" placeholder="Ingrese días y horarios de atención">
            </div>
            
            <div style="display: flex; justify-content: space-around; align-items: center;">
                <!-- Botón de Validación -->
                <button type="button" class="btn btn-success btn-validar">Validar</button>
                <button type="button" class="btn btn-danger btn-rechazar">Rechazar</button>
            </div>
        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFzJndVUbWJ5K4Q5XqQXVYo-sfPSHWkMo&callback=initMap&v=weekly"
        defer
    ></script>
    <script src="./formValidar.js"></script>
</body>
</html>
