<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./login.css">

    <title>Iniciar sesión</title>
</head>
<body class="bg-light">
    <nav>
        <div id="titulo"><a href="https://onpsc.untref.edu.ar/es/home" id="pag-of" title="Página Principal" class="text-decoration-none">O N P S C</a></div>
        <div id="paginas">
            <span><a href="/src/map/index.html" class="text-decoration-none">Mapa</a></span>
            <span><a href="/src/form/index.html" class="text-decoration-none">Agregar Organización</a></span>
            <span><a href="#" id="registros-btn" class="text-decoration-none">Registros</a></span>
        </div>
    </nav>
    <main class="container mt-5">
        <section class="my-4">
            <div>
                <h2 class="text-center" style="margin-bottom: 30px;"><a href="https://onpsc.untref.edu.ar/es/home" target="_blank" title="Página Principal" class="bg-secondary text-light px-2 rounded-sm text-decoration-none">ONPSC</a></h2>
                <p class="text-center font-weight-bold h4">OBSERVATORIO NACIONAL DE POLÍTICAS PÚBLICAS SOBRE PERSONAS EN SITUACIÓN DE CALLE</p>
            </div>
            <p class="text-center h6 text-secondary">
                Inicie sesión para ver el listado de los formularios cargados
            </p>
        </section>
        <section class="d-flex justify-content-center align-items-center" style="margin-top: 70px">
            <form id="formLogin" class="border border-info rounded-sm p-3 m-3 shadow bg-white" style="width: 100%;">
                <div class="form-group">
                    <label for="usuario">Nombre de usuario</label>
                    <input required type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input required type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 30px">
                    <button type="submit" class="btn btn-primary w-25 btn-login">Iniciar Sesión</button>
                </div>
            </form>
        </section>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
